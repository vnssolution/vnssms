<!-- page  -->
<div class="page_head1">
    <div class="row">
        <div class="col-md-7">
            <h5>Normal User Accounts</h5>
          </div>
          <div class="col-md-5 text-right">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a ng-reflect-router-link="/dashboard" href="/dashboard">Home</a>
                      </li><li aria-current="page" class="breadcrumb-item active">Normal User Accounts </li>
                  </ol></nav></div>
              </div></div>

<div class="gride_m1">

    <div class="row mb-30">
       
        <div class="col-sm-2">
            <button class="btn btn_m2 mt-20" data-toggle="modal" data-target="#exampleModal">Create New user</button>
        </div>
    </div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" >
  <thead>
      <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Total</th>
          <th>Used</th>
          <th>Balance</th>
          <th>ID</th>
          <th>History</th>
          <th>Credits</th>
          <th>Login</th>
      </tr>
  </thead>
  <tbody>
   <tr >
       <td>API</td>
       <td>50000</td>
       <td>26804</td>
       <td>23196</td>
       <td>ID</td>
       <td>History</td>
       <td>+ Credits</td>
       <td></td>
      
     
   </tr>
     
  </tbody>
 
</table>
</div>
<!-- page -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Normal user </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup] ="createTemplateForm" (ngSubmit)="onSubmit(createTemplateForm.value)">

            <div class="">
                <div class="col-sm-12">
                    <div class="formInputArea ">
                        <input placeholder="Name" formControlName="template_name" type="text" >
                        <label for="name">Username</label>
                        </div>
                </div>


                <div class="col-sm-12">
                    <div class="formInputArea ">
                        <input placeholder="Name" formControlName="template_name" type="text" >
                        <label for="name">Email</label>
                        </div>
                </div>


                <div class="col-sm-12">
                    <div class="formInputArea ">
                        <input placeholder="Name" formControlName="template_name" type="text" >
                        <label for="name">Mobile</label>
                        </div>
                </div>


                <div class="col-sm-12">
                    <div class="formInputArea ">
                        <input placeholder="Name" formControlName="template_name" type="text" >
                        <label for="name">Organization</label>
                        </div>
                </div>


                <div class="col-sm-12">
                    <div class="formInputArea ">
                        <input placeholder="Name" formControlName="template_name" type="text" >
                        <label for="name">Credits</label>
                        </div>
                </div>


            

              

            </div>
      
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary" >Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
