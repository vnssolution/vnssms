<!-- page  -->
<div class="page_head1">
    <div class="row">
        <div class="col-md-7">
            <h5>Template</h5>
          </div>
          <div class="col-md-5 text-right">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a ng-reflect-router-link="/dashboard" href="/dashboard">Home</a>
                      </li><li aria-current="page" class="breadcrumb-item active">Template </li>
                  </ol></nav></div>
              </div></div>

<div class="gride_m1">

    <div class="row mb-30">
       
        <div class="col-sm-2">
            <button class="btn btn_m2 mt-20" data-toggle="modal" data-target="#exampleModal">Create Template</button>
        </div>
    </div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" >
  <thead>
      <tr>
          <th>S.No</th>
          <th>Template Name</th>
          <th>Message</th>
          <th>Status</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
   <tr *ngFor="let template of templatesList; let i = index">
       <td>{{i+1}}</td>
       <td>{{template.template_name}}</td>
       <td>{{template.template}}</td>
       <td>{{template.status}}</td>
       <td>
        <ul class="list_m1">
          
            <li class="color_2"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></li>
            <li class="color_3" (click)="deleteTemplate(template.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></li>
            
        </ul>
       </td>
   </tr>
     
  </tbody>
 
</table>
</div>
<!-- page -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Template</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup] ="createTemplateForm" (ngSubmit)="onSubmit(createTemplateForm.value)">

            <div class="">
                <div class="col-sm-12">
                    <div class="formInputArea ">
                        <input placeholder="Name" formControlName="template_name" type="text" >
                        <label for="name">Template Name</label>
                        </div>
                </div>
                <br>

                <div class="col-sm-12">
                    <div class="input_m2 ">
                        <label for="name">Template</label>
                        <textarea placeholder="Enter" formControlName="template_msg" rows="6"></textarea>
                        
                        </div>
                </div>
            </div>
      
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary" >Save</button>
        </div>
      </form>
      </div>
    </div>
  </div>
