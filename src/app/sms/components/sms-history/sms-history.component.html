<!-- page  -->
<div class="page_head1">
    <div class="row">
        <div class="col-md-7">
            <h5>Sent History
            </h5>
          </div>
          <div class="col-md-5 text-right">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                          <a ng-reflect-router-link="/dashboard" href="/dashboard">Home</a>
                      </li><li aria-current="page" class="breadcrumb-item active">Sent History
                    </li>
                  </ol></nav></div>
              </div></div>

<div class="gride_m1">

    <div class="row mb-30">
      <form [formGroup] ="dateRangeSearchForm" (ngSubmit)="onSubmit(dateRangeSearchForm.value)">
        <div class="col-xs-12 col-12 col-md-3 form-group">
          <label>Select Date Range</label>
            <input type="text" formControlName="dateRange"
            placeholder="Date Range"
            data-date-format="yyyy-mm-dd"
                   class="form-control"
                   bsDaterangepicker>
          </div>

        <div class="col-sm-4" style="white-space: nowrap;">
            <button type="submit" class="btn btn_m2 mt-30 mr-2">Search</button>
            <button class="btn btn_m5 mt-30 mr-2">Reset</button>
            <!-- <button class="btn btn_m6 mt-30 mr-2">Download</button> -->
        </div>
        </form>
 <div class="col-xs-12 col-12 col-md-2  offset-sm-3 form-group">
          <label>Select SMS Type</label>
             <select name="" #msgs (change)="getMsgsTypeHistory(msgs.value)" id="" class="form-control">
               <option value="campaigns">Campaign SMS</option>
               <option value="list_sms">List SMS</option>
             </select>
          </div> 
    </div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
      <tr>
          <th>S.no	</th>
          <th style="white-space: nowrap;">Sender</th>
          <th>Campaign Name</th>
          <th>Count</th>
          <th>Time & Date</th>
          <th>Message</th>
          <th style="width: 150px;">Actions</th>
      </tr>
  </thead>
  <tbody>

<tr *ngFor="let msghstry of getMsgsHistory; let i = index;" >
  <td>{{i+1}}</td>
  <td>{{msghstry.from}}</td>
  <td>{{msghstry.campaign_name}}</td>
  <td>25</td>
  <td>{{msghstry.created_at}}</td>
  <td>{{msghstry.message}}</td>
  <td>
    <ul class="list_m1">
      <li class="color_1"><i aria-hidden="true" class="fa fa-eye"></i></li>
      <li class="color_2"><i class="fa fa-paper-plane" aria-hidden="true"></i></li>
      <li class="color_4"><i aria-hidden="true" class="fa fa-download"></i></li></ul>
   </td>
</tr>
     
  </tbody>
 
</table>
</div>
<!-- page -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contacts </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      
      </div>
    </div>
  </div>
